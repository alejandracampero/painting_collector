{% extends 'base.html' %}
{% block content %}

<h1>Art List</h1>

{% for art in art_list %}
  <a href="{% url 'art_detail' art.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ art.title }}</span>
            <p>Year: {{ art.year }}</p>
            <p>Description: {{ art.description }}</p>
            <p>Dims: {{ art.dims }}</p>
            <p>Location: {{ art.location }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
