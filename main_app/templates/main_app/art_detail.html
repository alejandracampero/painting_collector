{% extends 'base.html' %}
{% block content %}

<h1>Art Details</h1>


<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ art.title }}</h5>
    <p class="card-text">Description: {{ art.description }}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Year: {{ art.year }}</li>
    <li class="list-group-item">Dims: {{ art.dims }}</li>
    <li class="list-group-item">Location: {{ art.location }}</li>
  </ul>
  <div class="card-body">
    <a href="{% url 'art_update' art.id %}">Edit</a>
    <a href="{% url 'art_delete' art.id %}">Delete</a>
  </div>
</div>
{% endblock %}
