{% extends 'base.html' %}
{% block content %}

<h1>Art Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ art.title }}</span>
        <p>Year: {{ art.year }}</p>
        <p>Description: {{ art.description }}</p>
        <p>Dims: {{ art.dims }}</p>
        <p>Location: {{ art.location }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'art_update' art.id %}">Edit</a>
        <a href="{% url 'art_delete' art.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
