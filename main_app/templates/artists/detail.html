{% extends 'base.html' %}
{% block content %}

<h1>Artist Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ artist.name }}</span>
    <p>Birth: {{ artist.birth }}</p>
    <p>Death: {{ artist.death }}</p>
    <p>Movement: {{ artist.movement}}</p>
    <p>Quote: {{ artist.quote }}</p>
  </div>
   <div class="card-action">
    <a href="{% url 'artists_update' artist.id %}">Edit</a>
    <a href="{% url 'artists_delete' artist.id %}">Delete</a>
  </div>
</div>

{% endblock %}
