{% extends 'base.html' %}
{% block content %}
<header>
    <h1>Artist List</h1>
</header> 

<ul>
  <main id="list">
    {% for artist in artists %}
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h2 class="card-title">{{ artist.name }}</h2>
            <a href="{% url 'detail' artist.id %}" class="btn btn-primary">Details</a>
        </div>
      </div>
    {% endfor %}
 </main>
</ul>

{% endblock %}
