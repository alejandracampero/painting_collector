{% extends 'base.html' %}
{% block content %}

<h1>Artist List</h1>

{% for artist in artists %}
  <div class="card">
   <a href="{% url 'detail' artist.id %}">
    <div class="card">
     <div class="card-body">
      <span class="card-title">{{ artist.name }}</span>
     </div>
    </div>
   </a>
  </div>
{% endfor %}

{% endblock %}
